    <section>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="The_Common_Wanderer_Sri_Lanka_travel_guide-14.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Nine-Arches-Bridge.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="srilanka-galle-weather-what-to-pack-product-5e4a78d470b19.[1090].png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
  </script>

    <section>
        <div class="sizer_img">
            <div class="img_sizer">
                <img src="1612866737107.jfif" id="sky" width="300px" alt="Cloudy Sky">
            </div>
        </div>
    
        <div class="sizer_buttons">
            <button type="button" onclick="zoomin()"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
            <button type="button" onclick="zoomout()"><i class="fa-solid fa-magnifying-glass-minus"></i></button>        
        </div>
    
        <script>
            function zoomin(){
                var myImg = document.getElementById("sky");
                var currWidth = myImg.clientWidth;
                if(currWidth == 500){
                    // alert("Maximum zoom-in level reached.");
                } else{
                    myImg.style.width = (currWidth + 50) + "px";
                } 
            }       
            function zoomout(){
                var myImg = document.getElementById("sky");
                var currWidth = myImg.clientWidth;
                if(currWidth == 50){
                    // alert("Maximum zoom-out level reached.");
                } else{
                    myImg.style.width = (currWidth - 50) + "px";
                }
            }
        </script>

        <div class="contact_form">
            <h1 style="text-align: center;">CONTACT US</h1>
            <div class="form">
                <form name="RegForm" onsubmit="return validation()" method="post">
                    <div class="header"><h5>name</h5></div>
                    <div class="input"><input type="text" size="65" name="Name"  /></div>
                    <div class="header"><h5>Address</h5></div>
                    <div class="input"><input type="text" size="65" name="Address" /></div>
                    <div class="header"><h5>E-Mail Address</h5></div>
                    <div class="input"><input type="text" size="65" name="EMail" /></div>
                    <div class="header"><h5>Telephone</h5></div>
                    <div class="input"><input type="text" size="65" name="Telephone" /></div>
                    <div class="header"><h5>Comments</h5></div>
                    <div class="input"><textarea cols="55" name="Comment"> </textarea></div>
                    <div class="btn">
                        <div class="send"><input type="submit" value="send" name="Submit" /></div>
                        <div class="reset"><input type="reset" value="Reset" name="Reset" /></div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function validation() {
                var name = document.forms.RegForm.Name.value;
                var email = document.forms.RegForm.EMail.value;
                var phone = document.forms.RegForm.Telephone.value;
                var address = document.forms.RegForm.Address.value;
                var regEmail=/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
                var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
                var regName = /\d+$/g;                                    // Javascript reGex for Name validation
 
                if (name == "" || regName.test(name)) {
                    window.alert("Please enter your name properly.");
                    name.focus();
                    return false;
                }
 
                if (address == "") {
                    window.alert("Please enter your address.");
                    address.focus();
                    return false;
                }
                 
                if (email == "" || !regEmail.test(email)) {
                    window.alert("Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
                  
                if (phone == "" || !regPhone.test(phone)) {
                    alert("Please enter valid phone number.");
                    phone.focus();
                    return false;
                }

                return true;
            }
        </script>
